<h1>Market</h1>

<uib-tabset>
  <uib-tab heading="Items">

    <div class="row">
      <div class="col-md-6">
        <h3>All Items</h3>
        <p ng-repeat="item in allItems track by $index">
          {{item.name}}
          <button class="btn" ng-click="buyItem(item.id)">Buy</button>
        </p>
      </div>
      <div class="col-md-6">
        <h3>Owned Items</h3>
        <p ng-repeat="item in player.items track by $index">
          {{item.name}}
          <button class="btn" ng-click="sellItem(item.id)">Sell</button>
        </p>
      </div>
    </div>

  </uib-tab>
  <uib-tab heading="Spells">
    <div class="row">
      <div class="col-md-6">
        <h3>All Spells</h3>
        <p ng-repeat="spell in allSpells track by $index">
          {{spell.name}}
          <button class="btn" ng-click="buySpell(spell.id)">Buy</button>
        </p>
      </div>
      <div class="col-md-6">
        <h3>Owned Spells</h3>
        <p ng-repeat="spell in player.spells track by $index">
          {{spell.name}}
          <button class="btn" ng-click="sellSpell(spell.id)">Sell</button>
        </p>
      </div>
    </div>
  </uib-tab>
</uib-tabset>
