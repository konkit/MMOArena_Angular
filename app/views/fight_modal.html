<div class="modal-header">
  <h3 class="modal-title">Waiting for fight ...</h3>
</div>
<div class="modal-body">
  <p>{{playersOnline}} players currently waiting for a duel!</p>

  <div id="js-status" style="width: 500px; height: 100px;">
    <p ng-repeat="message in statusLog track by $index">{{message}}</p>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">Submit</button>
</div>
